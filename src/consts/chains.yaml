# A map of chain names to ChainMetadata
# Chains can be defined here, in chains.json, or in chains.ts
# Chains already in the SDK need not be included here unless you want to override some fields
# Schema here: https://github.com/hyperlane-xyz/hyperlane-monorepo/blob/main/typescript/sdk/src/metadata/chainMetadataTypes.ts
---
# Example using local anvil chain:
# anvil1:
#   chainId: 31337
#   domainId: 31337
#   name: anvil1
#   protocol: ethereum
#   rpcUrls:
#     - http: http://127.0.0.1:8545
# anvil2:
#   chainId: 31338
#   domainId: 31338
#   name: anvil2
#   protocol: ethereum
#   rpcUrls:
#     - http: http://127.0.0.1:8555
seaseedtest:
  chainId: 7336
  domainId: 7336
  name: seaseedtest
  displayName: Seaseed Testnet
  protocol: ethereum
  isTestnet: true
  rpcUrls:
    - http: https://rpc.testnet.seaseed.network
  blockExplorers:
    - name: Test
      url: https://explorer.testnet.seaseed.network
      apiUrl: https://explorer.testnet.seaseed.network
  nativeToken:
    name: Seaseed Token
    symbol: SEA
    decimals: 18